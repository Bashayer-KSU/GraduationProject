<head>
    <title>Building Station</title>
    <link id="icon" rel="icon" href="/images/logoTransparent.png" />
    <base href="/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/Controllers/BuildingStationCTRL.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>


    <!-- Chart -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="https://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>

    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <style>
        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 15px;
        }

        input {
            width: 100px;
        }


        .md-dialog-content {
            /* border: solid;
            border-width: thick;*/
            background-color: #c6ba57 !important;
            border-color: #C8D9BE;
            text-align: center;
            color: #F6F8EA;
            font-family: 'NeoSansArabic'
        }


        /*فيه md-button غير اللي في الدايلوق؟*/
        .md-button {
            border-radius: 2px;
            background-color: #c6ba57;
            text-align: center;
        }

        .md-cancel-button, .md-confirm-button {
            color: #F6F8EA;
            font-family: 'NeoSansArabic';
        }


        /*Menu*/

        .navbar {
            background-color: #D4D8BA;
            -moz-box-shadow: inset 0 0 10px white;
            -webkit-box-shadow: inset 0 0 10px white;
            box-shadow: inset 0 0 10px white;
        }

            .navbar .nav > li > a {
                float: none;
                padding: 10px 15px 10px;
                text-decoration: none;
                text-shadow: none;
            }

            .navbar .nav li.nav-item a {
                color: #545454;
                font-weight: 500;
                font-family:'NeoSansArabic';
            }

            .navbar .nav li.nav-item:hover {
                background-image: url(images/blue.png);
                background-repeat: no-repeat;
                background-position: center;
                background-position-y: top;
                transition: .3s ease-in-out;
                color: #C6BA57;
                font-weight: 600;
            }

            .navbar .nav li.nav-item a:focus {
                background-image: url(images/blue.png);
                background-repeat: no-repeat;
                background-position: center;
                background-position-y: top;
                color: #C6BA57;
                font-weight: 600;
                margin-top: -20px;
                padding-top: 20px;
            }

        .navbar-header li {
            width: 220px;
        }

        .navbar .brand {
            display: block;
            float: left;
            padding: 10px 20px 10px;
            margin-left: -20px;
            font-size: 20px;
            font-weight: 200;
            color: #777;
            text-shadow: 0 1px 0 #FFF;
        }

        .navbar-collapse .nav li {
            width: 200px;
        }

            .navbar-collapse .nav li a {
                height: 90px;
                margin-top: -10px;
            }




        @media (min-width:992px) {
            .navbar-header {
                float: left
            }
        }

        @media (min-width:992px) {
            .container-fluid > .navbar-collapse, .container-fluid > .navbar-header, .container > .navbar-collapse, .container > .navbar-header {
                margin-right: 0;
                margin-left: 0
            }
        }

        @media (min-width:992px) {
            .container-fluid > .navbar-collapse, .container-fluid > .navbar-header, .container > .navbar-collapse, .container > .navbar-header {
                margin-right: 0;
                margin-left: 0
            }
        }

        .navbar-static-top {
            z-index: 1000;
            border-width: 0 0 1px
        }

        .dropdown .dropdown-menu > li > a:hover {
            color: #262626;
            text-decoration: none;
            background-color: transparent;
        }

    </style>
    <link rel="stylesheet" href="/light.css" type="text/css" media="screen" />
    <script type="text/javascript" src="js/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/jquery.lavalamp.min.js"></script>
    <script type="text/javascript" src="js/myriad.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#one,#two,#three,#four,#five,#six,#seven,#eight").lavaLamp({
                fx: "backout",
                speed: 700
            });
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.9/angular-sanitize.min.js"></script>
</head>
<body ng-app="BuildingStationAPP" ng-controller="BS-Menu-ArabicCTRL">
    <!--All-->
    <div>
        <!--1-->
        <header class="en">
            <div class="head">

                <div class="language" style="float:right;">
                    <ul class="tab-group" style="margin-right:20px; margin-top:10px;">
                        <li>|</li>
                        <li><a href="" ng-click="English()">English</a></li>
                        <li>  |  </li>
                        <li><a href="" style="font-family:NeoSansArabic;">عربي</a></li>
                        <li>  <img ng-src="/images/language.png" alt="" style="width:35px; height:35px;" /></li>

                    </ul>
                </div>
            </div>
        </header>


        <!--Ar+En-->
        <div class="form">
            <div class="tab-content">
                <!--Ar-->
                <div>
                    <header class="en">
                        <div class="head">
                            <div class="my_account" style="float:right; font-family:'NeoSansArabic'; margin-top:7px; margin-right:-30px; margin-top:15px;"><a href="#">حسابي</a></div>
                        </div>
                        <div class="my_account" style="float:right; margin-top:7px; margin-right:5px; margin-top:15px;"><span>|</span></div>
                        <div class="head">
                            <div class="my_account" style="float:right; margin-top:7px; margin-right:5px; margin-top:15px;">
                                <a ng-click="Logout()" href="#">
                                    تسجيل خروج
                                    <i class="fa fa-sign-out" style="font-size:15px"></i>
                                </a>
                            </div>
                        </div>

                        <!--2-->
                        <div class="logo centered" style="position:center; text-align:center;" align="center"><img ng-src="/images/logo-arabi.png" style="height:13%; width:13%; margin-top:2%; margin-left:10%" /></div>                    </header>
                    <!--3-->
                    <header>

                        <!--Responsive-->
                        <nav class="navbar navbar-default" style="
            background-color: #D4D8BA;
            -moz-box-shadow: inset 0 0 10px white;
            -webkit-box-shadow: inset 0 0 10px white;
            box-shadow: inset 0 0 10px white;
            margin-top:10px;">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <!-- <a class="navbar-brand" href="#">Brand</a>-->
                                </div>

                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav mr-auto lightBlue " id="one">

                                        <li class="nav-item dropdown" >
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                                <img src="/images/settings.png" alt="" style="width:20%; height:50%; margin-top:-8px;" />
                                                <span class="caret"></span>
                                            </a>

                                            <ul class="dropdown-menu">
                                                <li style="background-image:none"><a ng-click="Publish($event)" href="#">نشر الموقع</a></li>
                                                <li role="separator" class="divider"></li>
                                                <li style="background-image:none"><a ng-click="UnPublish($event)" href="#">إلغاء نشر الموقع</a></li>
                                                <li role="separator" class="divider"></li>
                                                <li style="background-image:none"><a ng-click="DeleteStore($event)" href="#">حذف الموقع</a></li>
                                            </ul>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="#" ng-click="DesktopView()">معاينة الموقع</a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="EDITandINFO/ManageStore">إدارة المتجر</a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="EDITandINFO/Products">المنتجات</a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="EDITandINFO/Templates">القوالب</a>
                                        </li>

                                        <li class="nav-item sep" style="background-image:none">
                                            <a class="nav-link" href="EDITandINFO/DevelopmentEnvironment">بيئة العمل<span class="sr-only">(current)</span></a>
                                        </li>
                                    </ul>

                                </div>
                            </div>

                        </nav>
                        <!---->

                    </header>
                    <!--Content-->
                    <div class="row justify-content-center" style="width:100%;">
                        <ui-view></ui-view>
                    </div>
                    <!--/Content-->
                </div>



            </div>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/Scripts/angular-animate.min.js"></script>
    <script src="/Scripts/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="/Scripts/angular-material.min.js"></script>
</body>
