    <style>
        .icon-bar {
            position: fixed;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            background-color: #6E9F99;
            border-radius: 30px ;         
        }

            .icon-bar a {
                display: block;
                text-align: center;
                padding: 16px;
                transition: all 0.3s ease;
                color: white;
                font-size: 20px;
            }

                .icon-bar a.mo:hover {
                    background-color: #C7DFCA;
                    border-bottom-right-radius: 20px;
                    border-bottom-left-radius: 20px;
                }

                .icon-bar a.dt:hover {
                    background-color: #C7DFCA;
                    border-top-right-radius: 20px;
                    border-top-left-radius: 20px;
                }

        .options {
            position: fixed;
        }

    </style>

    <script>


        $(window).on("load", function () {
            $("#mobile").hide();
        });

        function replace() {
            $("#mobile").hide();
            $("#deskTop").show();

        }

        function replace2() {
            $("#mobile").show();
            $("#deskTop").hide();


        }
    </script>


</head>
<body ng-app="Preview" ng-controller="managePreview">

        <div class="icon-bar" style="z-index:1;">
            <a onclick="replace()" href="#deskTop" class="dt"><i><img ng-src="/images/imac.png" alt="" style="width:37px; height:37px;" /></i></a>
