<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="/Controllers/BuildingStationCTRL.js"></script>
    <link href="../light.css" rel="stylesheet" />
</head>
<body ng-app="BuildingStationAPP" ng-controller="PreviewWebsiteControllerEnnglish">
    <div class="container-fluid">
        <div>
            <h style="font-size:20px;">Preview type:</h>
            <select class="styled-select black rounded"
                    ng-options="option for option in Previews"
                    ng-model="selectedPreview"
                    ng-change="selectedPreviewChanged()"></select>
        </div><br />
        <div ng-show="DesktopView">
            <div class="row">
                <div class="col-md-12" style="top:0px;">
                    <iframe style="width:100%;height:603px;" id="TemplateIframe" ng-src="{{template}}" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div ng-show="MobileView">
            <div class="row">
                <div class="col-sm-4 col-md-4"></div>
                <div class="col-sm-4 col-md-4" style="position:relative">
                    <div style="top:0;left:0;">
                        <img src="../images/mobile1.png" style="width:310px; height:590px;" />
                        <!--<img src="../mobile.jpg" />-->
                    </div>
                    <div style="position:absolute;top:68px;left:35px;">
                        <iframe style="height:455px;width:295px;" id="TemplateIframe" ng-src="{{template}}" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4"></div>
            </div>

        </div>
    </div>
</body>
