    <base href="/" />
    <style>
        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 15px;
        }

        input {
            width: 100px;
        }


        .md-dialog-content {
            background-color: #c6ba57 !important;
            border-color: #C8D9BE;
            text-align: center;
            color: #F6F8EA;
            font-family: 'NeoSansArabic'
        }


        .md-button {
            border-radius: 2px;
            background-color: #c6ba57;
            text-align: center;
        }

        .md-cancel-button, .md-confirm-button {
            color: #F6F8EA;
            font-family: 'NeoSansArabic';
        }

        .dropdown-menu li:hover {
            background-color:transparent;
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: top;
            transition: .3s ease-in-out;
        }
        .navbar {
            background-color: #D4D8BA;
            -moz-box-shadow: inset 0 0 10px white;
            -webkit-box-shadow: inset 0 0 10px white;
            box-shadow: inset 0 0 10px white;
        }
            .navbar .nav > li > a {
                float: none;
                padding: 10px 15px 10px;
                text-decoration: none;
                text-shadow: none;
            }
            .navbar .nav li.nav-item a {
                color: #545454;
                font-weight: 500;
            }

            .navbar .nav li.nav-item:hover {
                background-image: url(images/blue.png);
                background-repeat: no-repeat;
                background-position: center;
                background-position-y: top;
                transition: .3s ease-in-out;
                color: #C6BA57;
                font-weight: 600;
            }
            .navbar .nav li.nav-item a:focus {
                background-image: url(images/blue.png);
                background-repeat: no-repeat;
                background-position: center;
                background-position-y: top;
                color: #C6BA57;
                font-weight: 600;
                margin-top: -20px;
                padding-top: 20px;
            }

            .navbar-header li{
                width:220px;
            }

            .navbar .brand {
                display: block;
                float: left;
                padding: 10px 20px 10px;
                margin-left: -20px;
                font-size: 20px;
                font-weight: 200;
                color: #777;
                text-shadow: 0 1px 0 #FFF;
            }
           .navbar-collapse .nav li{
               width:200px;
              
}
        .navbar-collapse .nav li a{
            height:90px;
            margin-top:-10px;
        }




        @media (min-width:992px) {
            .navbar-header {
                float: left
            }
        }
        @media (min-width:992px) {
            .container-fluid > .navbar-collapse, .container-fluid > .navbar-header, .container > .navbar-collapse, .container > .navbar-header {
                margin-right: 0;
                margin-left: 0
            }
        }
        @media (min-width:992px) {
            .container-fluid > .navbar-collapse, .container-fluid > .navbar-header, .container > .navbar-collapse, .container > .navbar-header {
                margin-right: 0;
                margin-left: 0
            }
        }

        .navbar-static-top {
            z-index: 1000;
            border-width: 0 0 1px
        }
        .dropdown .dropdown-menu > li > a:hover {
            color: #262626;
            text-decoration: none;
            background-color: transparent;
        }

    </style>


    <!--StartMenu-->

    <link rel="stylesheet" href="/light.css" type="text/css" media="screen" />
    <!--<script type="text/javascript" src="js/jquery-1.4.min.js"></script>-->

    <script type="text/javascript" src="/js/jquery.easing.min.js"></script>

    <script type="text/javascript" src="/js/myriad.js"></script>
    <script type="text/javascript" src="/js/extrarDesign.js"></script>
    <!--EndMenu-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.9/angular-sanitize.min.js"></script>

                    </ul>
                </div>

        </header>


        <!--Ar+En-->
        <div class="form">
            <div class="tab-content">

                <!--En-->
                <div>
                    <header class="en">

                    </header>

                    <header>

                        <!--Responsive-->
                        <nav class="navbar navbar-default" style="
            background-color: #D4D8BA;
            -moz-box-shadow: inset 0 0 10px white;
            -webkit-box-shadow: inset 0 0 10px white;
            box-shadow: inset 0 0 10px white;
            margin-top:10px;">

                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <!-- <a class="navbar-brand" href="#">Brand</a>-->
                                </div>
                                
                                

                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav mr-auto lightBlue " id="one">
                                        <li class="nav-item sep" style="width:220px;">
                                            <a class="nav-link" href="EDITandINFO-English/DevelopmentEnvironmentEnglish">Development Environment <span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="EDITandINFO-English/Templates">Template</a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="EDITandINFO-English/Products">Products</a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="EDITandINFO-English/ManageStore">Manage Store</a>
                                        </li>
                                        <li class="nav-item sep">
                                            <a class="nav-link" href="#" ng-click="DesktopView()">Preview Website</a>
                                        </li>
                                        <li class="nav-item dropdown" style="background-image:none">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                            <img src="/images/settings.png" alt="" style="width:20%; height:50%; margin-top:-8px;" />
                                            <span class="caret"></span></a>
                                            
                                            <ul class="dropdown-menu">
                                                <li style="background-image:none"><a ng-click="Publish($event)" href="#">Publish website</a></li>
                                                <li role="separator" class="divider"></li>
                                                <li style="background-image:none"><a ng-click="UnPublish($event)" href="#">Unpublish website</a></li>
                                                <li role="separator" class="divider"></li>
                                                <li style="background-image:none"><a ng-click="DeleteStore($event)" href="#">Delete website</a></li>
                                            </ul>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        
                        </nav>
                        <!---->

                    </header>

                    <!--Content-->
                    <div class="row justify-content-center" style="width:100%;">
                        <ui-view></ui-view>
                    </div>
                    <!--/Content-->
                </div>


            </div>
        </div>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/Scripts/angular-animate.min.js"></script>
    <script src="/Scripts/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="/Scripts/angular-material.min.js"></script>
