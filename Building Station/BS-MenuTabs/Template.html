<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>{{tabHeader}}</h2>
        </div>
        
        <div class="row">
            <div class="col-md-6" ng-repeat-start="n in [] | range:5">
                <div class="card text-center">
                    <img class="card-img-top" ng-src="{{getImageUrl($index)}}" alt="Card image cap" />
                    <div class="card-body">
                        <a href="#" class="btn" ng-style={'background-color':'#C6BA57','color':'White'}>Choose Template</a>
                    </div>
                </div>
            </div>
            <div class="clearfix" ng-if="($index+1)%2==0"></div>
            <br ng-repeat-end/>


        </div>
        </div>
</body>
