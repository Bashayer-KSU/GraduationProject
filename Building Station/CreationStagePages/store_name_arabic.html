<!-- Header -->
<header style="padding-bottom:0%;">
    <h2 style="line-height: 0.9; font-size:40px;"><strong>ما هو اسم متجرك؟</strong></h2>
</header>

<!-- Main content area -->
<form name="myform">
    <main>
        <input name="myName" type="text" ng-model="storeName" placeholder=" مثال: حلويات زمان  " style="width:95%;" required />
        <span class="asterisk_input">  </span>
        <p style="font-size:x-small; margin-top:0px; padding-top:0px; color: darkred;" ng-show="myform.myName.$invalid"> هذا الحقل مطلوب  </p>

        <br>
        <br>
    </main>

    <div style="display:inline; overflow: auto; white-space: nowrap; padding: 0px 0px;">
        <button ng-disabled="myform.myName.$invalid" style="float: left; font-size:100px;  padding: 0cm 0.5cm 0.45cm 0.4cm; border-radius: 50%;" href="2a" class="button button-large" ng-click="sendName()" data-toggle="tooltip" data-placement="right" title="التالي">&#8250;</button>
        <a style="float: right; font-size:100px; padding: 0cm 0.5cm 0.5cm 0.45cm; border-radius: 50%;" href="0a" class="button button-large" data-toggle="tooltip" data-placement="left" title="السابق">&#8249;</a>
    </div>
</form>
<!-- Footer -->
<footer></footer>
