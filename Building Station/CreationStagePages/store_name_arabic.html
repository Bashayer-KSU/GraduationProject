<!-- Header -->
<header style="padding-bottom:0%;">
    <img src="/images/ar_11.png" style="width:100%" class="desaturate" />
    <h1 style="font-size:1.5em; font-family:'NeoSansArabic'; ">ما هو اسم متجرك؟</h1>
</header>

<!-- Main content area -->
<form name="myform">
    <main>
        <input name="myName" type="text" ng-model="storeName" placeholder=" مثال: حلويات زمان  " style="width:95%;" required />
        <span class="asterisk_input">  </span>
        <p style="font-size:0.7em; font-weight: bold; text-shadow: 2px 2px 8px white;  color: darkred;" ng-show="myform.myName.$invalid"> *هذا الحقل مطلوب  </p>
    </main>

    <div style="display:inline; overflow: auto; white-space: nowrap; padding: 0px 0px; margin-top:2%">
        <button ng-disabled="myform.myName.$invalid" style="float: left; font-size:5vw; padding: 0.5cm 0.5cm 0.5cm 0.5cm;" href="2a" class="button button-large" ng-click="sendName()" data-toggle="tooltip" data-placement="right" title="التالي">&#10095;</button>
        <a style="float: right; font-size:5vw; padding: 0.5cm 0.6cm 0.5cm 0.4cm;" href="0a" class="button button-large" data-toggle="tooltip" data-placement="left" title="السابق">&#10094;</a>
    </div>
</form>
<!-- Footer -->
<footer></footer>
