<!-- Header -->
<header style="padding-bottom:0%;">
    <img src="/images/en_5.png" style="width:100%" class="desaturate" />
    <h1 style="font-size:1.5em; text-align:center;">Account</h1>

</header>

<!-- Main content area -->
<main style=" text-align: center;">
    <img style="width:10vw; height:auto;" ng-src="{{Store.Logo}}">
    <p> {{Store.Name}}</p>

    <p>
        <img src="../images/periscope.png" style="width: 20px; height:auto;" />
        {{Store.Address}}
    </p>
    <p> {{Store.Email }} , {{Store.Phone}} </p>
    <div style="text-align:center" ng-show="Svisible">
        <img src="../images/snapchat (2).png" style="width: 35px; height:auto;" />
        <p>{{Store.SnapchatLink}}</p>
    </div>
    <div style="text-align:center" ng-show="Tvisible">
        <img src="../images/twitter (2).png" style="width: 35px; height:auto;" />
        <p>{{Store.TwitterLink}}</p>
    </div>
    <div style="text-align:center" ng-show="Fvisible">
        <img src="../images/facebook (2).png" style="width: 35px; height:auto;" />
        <p>{{Store.FacebookLink}}</p>
    </div>
    <div style="text-align:center" ng-show="Ivisible">
        <img src="../images/insta.png" style="width: 35px; height:auto;" />
        <p>{{Store.InstagramLink}}</p>
    </div>
</main>

<div style="display:inline; overflow: auto;
                white-space: nowrap; padding: 0px 0px;">

</div>
