 <!-- Header -->
<header style="padding-bottom:0%;">
    <img src="/images/ar_3.png" style="width:100%" class="desaturate" />
    <h1 style="font-size:1.5em; font-family:'NeoSansArabic'; ">ما هو اسم حساب متجرك على الانستقرام؟</h1>
</header>

<!-- Main content area -->
<form name="myform">
    <main>
        <input name="myUsername" type="text" style="width:95%;" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" placeholder="ادخل اسم المستخدم لمتجرك على انستقرام" required />
        <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
        <span class="asterisk_input"></span>
        <p style="font-size:0.7em; font-weight: bold; text-shadow: 2px 2px 8px white;  color: darkred;"  ng-show="!search && myform.myUsername.$touched"> *هذا الحقل مطلوب أو يمكنك التخطي </p>
        <div style="display:inline; overflow: auto; white-space: nowrap; padding: 0px 0px;">
            <a style="padding-left:150%; float: left; font-size:25px; padding: 0.4cm 0.4cm 0.4cm 0.4cm; border-radius: 20%;" href="3.2a" class="button button-large">تخطي &#62;&#62; </a>
            <br />
        </div> <br />
        <div ng-if="search">
            <p style="font-size:0.8em; color:white; text-decoration:underline;">سيتم استخدام المعلومات التالية في متجرك</p>
            <div style=" text-align: center;">
                <p><strong>الوصف:</strong> {{details.graphql.user.biography}}</p>
                <p><strong>الاسم: </strong> {{details.graphql.user.full_name}}</p>
                <img ng-src="{{details.graphql.user.profile_pic_url}}" class="thumbnail animated flip movie-poster">
            </div>
        </div>
    </main>

    <br>

    <div style="display:inline; overflow: auto;
                white-space: nowrap; padding: 0px 0px; margin-top:2%">
        <button ng-disabled="!search" ng-click="savedata(); getColors()" style="float: left; font-size:5vw; padding: 0.5cm 0.5cm 0.5cm 0.5cm;" href="7a" class="button button-large" data-toggle="tooltip" data-placement="right" title="التالي">&#10095;</button>
        <a style="float: right; font-size:5vw; padding: 0.5cm 0.6cm 0.5cm 0.4cm;" href="2a" class="button button-large" data-toggle="tooltip" data-placement="left" title="السابق">&#10094;</a>
    </div>
    </form>
    <!-- Footer -->
