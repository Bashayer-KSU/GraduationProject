<!-- Header -->
<header style="padding-bottom:0%;">
    <h2 style="line-height: 0.9; font-size:40px;"><strong>ما نوع المتجر الذي تريده؟</strong></h2>
</header>
<!-- Main content area -->
<main>
    <input id="Type" type="text" name="Type" ng-model="Type" ng-keyup="complete(Type)" style="width:100%;" required>
    <ul style="list-style: none;" ng-model="hidethis" ng-hide="hidethis">
        <li class="list-group-item" ng-repeat="Typedata in filterType" ng-click="fillTextbox(Typedata)">{{Typedata}}</li>
    </ul>    <br /> <br />
</main>
<div style="display:inline; overflow: auto;
                white-space: nowrap; padding: 0px 0px;">
    <a style="float: left; font-size:100px;  padding: 0cm 0.5cm 0.5cm 0.5cm; border-radius: 50%;" href="3.1a" class="button button-large" ng-click="sendType()">&#8250;</a>
    <a style="float: right; font-size:100px; padding: 0cm 0.5cm 0.5cm 0.5cm; border-radius: 50%;" href="1a" class="button button-large">&#8249;</a>
</div>
